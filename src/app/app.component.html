<router-outlet></router-outlet>
<div class="page__change" *ngIf="page.currPage !== 1" [ngStyle]="{ left: 0 }" (click)="changePage(false)"></div>
<div class="app__container">
  <app-introduction
    *ngIf="page.currPage >= 1 - 1 || page.currPage <= 1 + 1"
    [page]="page"
    [pageIndex]="1"
    [ngStyle]="{
      left: pagePosition(1),
      opacity: page.currPage !== 1 ? 0 : 1
    }"
  ></app-introduction>
  <app-definition
    *ngIf="page.currPage >= 2 - 1 || page.currPage <= 2 + 1"
    [page]="page"
    [pageIndex]="2"
    [ngStyle]="{
      left: pagePosition(2),
      opacity: page.currPage !== 2 ? 0 : 1
    }"
  ></app-definition>
  <app-features
    *ngIf="page.currPage >= 3 - 1 || page.currPage <= 3 + 1"
    [page]="page"
    [pageIndex]="3"
    [ngStyle]="{
      left: pagePosition(3),
      opacity: page.currPage !== 3 ? 0 : 1
    }"
  ></app-features>
  <app-frameworks
    *ngIf="page.currPage >= 4 - 1 || page.currPage <= 4 + 1"
    [page]="page"
    [pageIndex]="4"
    [ngStyle]="{
      left: pagePosition(4),
      opacity: page.currPage !== 4 ? 0 : 1
    }"
  ></app-frameworks>
  <app-summary
  *ngIf="page.currPage >= 5 - 1 || page.currPage <= 5 + 1"
  [page]="page"
  [pageIndex]="5"
  [ngStyle]="{
    left: pagePosition(5),
    opacity: page.currPage !== 5 ? 0 : 1
  }"
></app-summary>
</div>
<div class="page__change" *ngIf="page.currPage !== 5" [ngStyle]="{ right: 0 }" (click)="changePage(true)"></div>
